<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Publicações - Editora Unifeso</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;

            
        }

        /* Cabeçalho */
        .cabecalho {
            background-color: #0d7c4d;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Contêiner da logo */
        .container-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fundo-logo {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .fundo-logo img {
            height: 40px;
        }

        .cabecalho h1 {
            font-size: 24px;
            margin: 0;
            color: white;
            position: relative;
            top: 5px; /* Ajuste  da posição para alinhar melhor com a logo */
        }

        /* Área de login e cadastro */
        .botoes-autenticacao {
            display: flex;
            gap: 10px;
        }

        .botoes-autenticacao a {
            color: white;
            text-decoration: seagreen;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }

        /* Contêiner principal */
        .container-principal {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Seção de busca e filtros */
        .secao-busca {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
           
        }

        .secao-busca input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            
        }

        .secao-busca button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0d7c4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .secao-busca .botao-filtro {
            padding: 10px;
            font-size: 16px;
            color: #0d7c4d;
            border: 1px solid #0d7c4d;
            background-color: transparent;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Filtro avançado */
        .filtros-avancados {
            display: none;
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }

        /* Listagem de publicações */
        .lista-publicacoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .publicacao {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
        }

        /* Rodapé */
        .rodape {
            background-color: #0d7c4d;
            color: white;
            text-align: center;
            padding: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
         
        .botao-filtro{
        text-decoration:none; 
        .botoes-autenticacao {
           width: auto; 
        box-decoration-break: slice;
        border-bottom: #0d7c4d;
        }


        }
    </style>
</head>
<body>

    <!-- Cabeçalho com Login e Cadastro -->
    <div class="cabecalho">
        <!-- Contêiner da logo -->
        <div class="container-logo">
            <div class="fundo-logo">
                <img src="https://upload.wikimedia.org/wikipedia/pt/a/ad/Unifeso_logomarca.png" alt="Logo Unifeso">
            </div>
            <h1>Editora Unifeso</h1>
        </div>
        <div class="botoes-autenticacao">
            <a href="/login">Login</a>
             <a href="tela cadastro definitivo.html">Cadastrar</a>
        </div>
    <!-- botão login -->

    

    </div>

    <!-- Contêiner principal -->
    <div class="container-principal">
        <!-- Seção de busca e filtros -->
        <div class="secao-busca">
            <input type="text" placeholder="Buscar publicações...">
            <a class="botao-filtro" onclick="toggleFilters()" href="tela resultado pesquisa ok.html">Pesquisar</a>
            <button class="botao-filtro" onclick="toggleFilters()">Filtros Avançados</button>
        </div>
    

        <!-- Filtros avançados -->
        <div class="filtros-avancados" id="filtros-avancados">
            <h3>Filtrar Publicações</h3>
            <form>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor"><br><br>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="">Selecione uma categoria</option>
                    <option value="ciência">Ciência</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="educação">Educação</option>
                    <option value="Inovação">Inovação</option>
                    <option value="Robótica">Robótica</option>
                </select><br><br>

                <label for="data">Data da Publicação:</label>
                <input type="date" id="data" name="data"><br><br>

                <label for="palavras-chave">Palavras-chave:</label>
                <input type="text" id="palavras-chave" name="palavras-chave"><br><br>

                <button type="submit">Aplicar Filtros</button>
            </form>
        </div>

        <!-- Listagem de publicações -->
        <div class="lista-publicacoes">
            <!-- Publicação Exemplo -->
            <div class="publicacao">
                <h3>Título da Publicação</h3>
                <p><strong>Autor:</strong> Nome do Autor</p>
                <p><strong>Data da Publicação:</strong> Data</p>
                <p><strong>Resumo:</strong>Resumo da publicação</p>
                <a href="/detalhes-publicacao" style="color: #0d7c4d; text-decoration: underline;">Mais detalhes</a>
            </div>

            <!-- Outras publicações podem ser listadas aqui -->
        </div>
    </div>

    <!-- Rodapé -->
    <div class="rodape">
        <p>&copy; 2024 Editora Unifeso - Direitos reservados.</p>
    </div>

    <script>
        // Função para alternar a exibição dos filtros avançados
        function toggleFilters() {
            const filtros = document.getElementById("filtros-avancados");
            filtros.style.display = filtros.style.display === "none" ? "block" : "none";
        }
    </script>




</body>
</html>
