<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Editora Unifeso</title>
    <style>
        /* Configurações básicas */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        .cabecalho {
            background-color: #0d7c4d;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container-logo {
            display: flex;
            align-items: center;
        }

        .fundo-logo {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .fundo-logo img {
            height: 40px;
        }

        .cabecalho h1 {
            font-size: 24px;
            color: white;
            text-align: left;
        }

        .botoes-autenticacao a {
            color: white;
            text-decoration: none;
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            margin-left: 5px;
        }

        .conteiner {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }

        .resultado-pesquisa {
            margin-top: 20px;
        }

        .resultado-pesquisa .publicacao {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: white;
        }

        .publicacao  {
            font-size: 20px;
            color: #000000;
        }

        .publicacao p {
            margin: 5px 0;
        }

        .rodape {
            background-color: #0d7c4d;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="cabecalho">
        <div class="container-logo">
            <div class="fundo-logo">
                <img src="https://upload.wikimedia.org/wikipedia/pt/a/ad/Unifeso_logomarca.png" alt="Logo Unifeso">
            </div>
            <h1>Editora Unifeso</h1>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="conteiner">
        <h2>Resultados da Pesquisa</h2>
